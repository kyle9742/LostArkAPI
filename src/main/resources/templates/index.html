<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src="@{/js/Events.js}"></script>
<script layout:fragment="script" th:inline="javascript">
    const windowsDiv = document.querySelector('.window');

    let datas;

    function printEvents() {
        let str = '';
        getEvents().then(data => {

            for (const item of data) {

                str += `<p>${item.Title}</p>
                        <div class="dateBox">
                            <a href="${item.Link}"><img src="${item.Thumbnail}"></a>
                            <p>시작날짜 : ${item.StartDate}</p>
                            <p>종료날짜 : ${item.EndDate}</p>
                        </div>`
            }
            windowsDiv.innerHTML = str;

        }).catch(e => {
            console.log(e)
        });

    }

    printEvents();
</script>
</html>
